<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="https://formspree.io/f/mrgdnylj" method="POST">
    <input type="hidden" name="userSession" value="Tester1">

    <div class="formDiv">
      <label for="alunoF">Aluno</label>
      <input type="text" placeholder="" name="alunoF" id="alunoF">
    </div>

    <div class="formDiv">
      <label for="cursoF">Curso</label>
      <input type="text" placeholder="" name="cursoF" id="cursoF">
    </div>

    <div class="formDiv">
      <label for="senhaF">Senha</label>
      <input type="text" placeholder="" name="senhaF" id="senhaF">
    </div>

    <div class="formDiv">
      <label for="idadeF">Idade</label>
      <input type="text" placeholder="" name="idadeF" id="idadeF">
    </div>

    <div class="formDiv">
      <button type="submit">Send</button>
      <button type="Reset">Reset</button>
    </div>
  </form>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
